<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body style="width: 400px;">
    <div style="padding: 5%; padding-bottom: 0%;">
      <div class="alert alert-danger" role="alert">
        <i class="fa fa-youtube-play" style="font-size: 24px; color: red;"></i>
        Browse through the youtube timestamps
      </div>

      <div
        class="btn-toolbar"
        role="toolbar"
        aria-label="Toolbar with button groups"
      >
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-secondary">
            <i
              class="fa fa-angle-double-left"
              style="font-size: 24px;"
              aria-hidden="true"
            ></i>
            Previous
          </button>
        </div>
        <div
          class="btn-group mr-2"
          role="group"
          aria-label="Second group"
          style="padding-left: 8.25%; padding-right: 8.25%;"
        >
          <button type="button" class="btn btn-secondary">
            <i
              class="fa fa-angle-double-right"
              style="font-size: 24px;"
              aria-hidden="true"
            ></i>
            Next
          </button>
        </div>
        <div class="btn-group" role="group" aria-label="Third group">
          <button type="button" class="btn btn-secondary">
            <i
              class="fa fa-refresh"
              style="font-size: 24px;"
              aria-hidden="true"
            ></i>
            Refresh
          </button>
        </div>
      </div>

      <ul id="timestamps"></ul>
      <div class="alert alert-info text-center" role="alert">
        <i class="fa fa-github" style="font-size: 24px;"></i>
        <a href="https://github.com/AshwathVS/youtime" class="alert-link"
          >Link to the github repository :)</a
        >
      </div>
    </div>
  </body>
</html>
